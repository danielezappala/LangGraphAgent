[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration files
# file_template = %%(rev)s_%%(slug)s

# Sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# Database URL
sqlalchemy.url = sqlite:///./langgraph_agent.db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
